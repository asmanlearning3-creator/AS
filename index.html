<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ASman Learning - AI-powered teaching assistant for Indian classrooms. Create engaging lessons with global teaching methodologies." />
    <meta name="keywords" content="AI teaching assistant, Indian education, lesson planning, classroom technology" />
    <title>ASman Learning - AI Teaching Assistant</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Professional fonts for education -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Custom font integration */
      body {
        font-family: 'Inter', 'Poppins', system-ui, -apple-system, sans-serif;
        font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  </head>

    <div id="root"></div>
